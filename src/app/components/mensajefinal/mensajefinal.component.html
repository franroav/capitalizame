<!--MENSAJE FINAL -->

<div class="row my-1 animated fadeIn mensajeFinal" *ngIf="windowSize.x < 485">
  <div class="col-md-12">
    <div class="card mt-5">
      <div class="card-header">
        <h6 class="final-message">
          Tu simulación se ha guardado con éxito en el
          <a class="color-darkblue">portal de clientes</a>
        </h6>
        <div class="my-5">
          <h3 class="text-simulation">
            <a class="color-darkblue">¿Qué quieres hacer ?</a>
          </h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <button mat-raised-button [routerLink]="['']">
                <h6 class="first-title pt-2">Ver en el Portal</h6>
              </button>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <button mat-raised-button color="primary" class="mt-4">
                Descargar
                <img
                  width="25px"
                  class="px-1"
                  src="../../../assets/services/ilustrations/Vector/file-text.png"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
